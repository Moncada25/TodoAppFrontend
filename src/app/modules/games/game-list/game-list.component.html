<div *ngIf="games.length < 1" class="alert alert-info text-center col-md-12" role="alert">
  LÃ­st empty
  <a style="cursor: pointer;" (click)="navigate()" class="alert-link">
    add a game</a>
  to the list!
</div>

<div class="col-md-4" *ngFor="let game of games">
  <div class="card">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <a>{{ game.title }}</a>
      <button (click)="deleteGame(game.id)" class="btn btn-danger btn-sm">
        <i class="zmdi zmdi-delete zmdi-hc-lg"></i> Delete
      </button>
    </div>

    <div class="card-body">
      <img [src]="game.image" class="card-img-top" height="400px" />
      <h6 id="description" style="margin-top: 15px;">{{ game.description }}</h6>
      <h5 id="created_at">
        {{ game.created_at | date: "dd-MM-yyyy hh:mm" }}
      </h5>
    </div>
    <div class="card-footer">
      <button (click)="editGame(game.id)" class="btn btn-info btn-block">
        <i class="zmdi zmdi-edit zmdi-hc-lg"></i> Edit
      </button>
    </div>

    <input type="hidden" id="idHidden" value="{{game.id}}">
    <input type="hidden" id="dateHidden" value="{{game.created_at}}">
  </div>
</div>
